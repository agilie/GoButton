<!DOCTYPE html>
<html>
	<head>
        <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="../../dist/js/gobutton.js" ></script>

		<link rel="stylesheet" type="text/css" href="../../dist/css/gobutton.css">
	</head>
	<body style="display: flex; justify-content: center; align-items: center; height: 700px; background-color: #fff;">
		<style type="text/css">
			.main {
				font-size: 22px;
				letter-spacing: 1px;
				color: #fff;
			}
		</style>
        <style>
            .loader {
                background-color: transparent!important;
            }
        </style>
		<button class="">GO</button>
		<script type="text/javascript">
			$('button').gobutton({
                size: 150,
                loaderGap: '20',
                loaderWidth: '3',
                loaderColor: 'rgb(255,0,0)',
                infiniteSpin: true
            });
		</script>
	</body>
</html>
