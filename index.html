<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/gobutton.js" ></script>

		<link rel="stylesheet" type="text/css" href="css/gobutton.css">
		<style type="text/css">
		/*cubic-bezier(1.000, 0, 0.915, 0.725);*/
		/*cubic-bezier(0.955, 0.075, 0.915, 0.725)*/
		</style>
	</head>
	<body style="display: flex; justify-content: center; align-items: center; height: 700px; background-color: #040404;">
		<style type="text/css">
			.main {
				font-size: 22px;
				letter-spacing: 1px;
				color: #fff;
			}
		</style>
		<button class="">GO</button>
		<script type="text/javascript">
			$('button').gobutton({
				infiniteSpin: false,
				waves: true,
				size: '100',
                loaderGap: '6',
                loaderWidth: '2'
			});
		</script>
	</body>
</html>
