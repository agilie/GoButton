<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/gobutton.js" ></script>

		<link rel="stylesheet" type="text/css" href="css/gobutton.css">
	</head>
	<body style="display: flex; justify-content: center; align-items: center; height: 700px; background-color: #fff;">
		<style type="text/css">
			.main {
				font-size: 22px;
				letter-spacing: 1px;
				color: #fff;
			}
		</style>
		<button class="">GO</button>
		<script type="text/javascript">
			$('button').gobutton({
				infiniteSpin: true,
				waves: true,
				size: '100',
                loaderGap: '6',
                loaderWidth: '3',
                color: '#25CED1',
                loaderColor: '#25CED1'
			});
		</script>
	</body>
</html>
